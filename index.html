<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Bookmark Bar</title>
  <link rel="stylesheet" href="./css/index.css">
  <script src="./js/script.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="bar-wrapper">
    <ul class="bar">
      <li class="item" draggable="true">
        <img class="icon" draggable="false" src="https://static-exp1.licdn.com/sc/h/al2o9zrvru7aqj8e1x2rzsrca" />
        <a class="item-link" draggable="false" href="https://www.linkedin.com">LinkedIn</a>
      </li>
      <li class="item" draggable="true">
        <img class="icon" draggable="false" src="https://yle.fi/favicon.ico" />
        <a class="item-link" draggable="false" href="https://yle.fi/uutiset/osasto/news/">Yle</a>
      </li>
      <li class="item" draggable="true">
        <img class="icon" draggable="false" src="https://s.ytimg.com/yts/img/favicon_32-vflOogEID.png" />
        <a class="item-link" draggable="false" href="https://www.youtube.com/">Youtube</a>
      </li>
      <li class="item" draggable="true">
        <img class="icon" draggable="false" src="https://thehub.io/favicon-16x16.png" />
        <a class="item-link" draggable="false" href="https://thehub.io/">The Hub</a>
      </li>
      <li class="item" draggable="true">
        <img class="icon" draggable="false" src="https://cdn.sstatic.net/Sites/stackoverflow/img/favicon.ico?v=ec617d715196" />
        <a class="item-link" draggable="false" href="https://stackoverflow.com/">StackOverflow</a>
      </li>
      <li class="item" draggable="true">
        <img class="icon" draggable="false" src="https://www.redditstatic.com/desktop2x/img/favicon/apple-icon-60x60.png" />
        <a class="item-link" draggable="false" href="https://www.reddit.com/">Reddit</a>
      </li>
    </ul>
  </div>
</body>
</html>
