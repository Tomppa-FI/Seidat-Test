<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Bookmark Bar</title>
  <link rel="stylesheet" href="./css/index.css">
  <script src="./js/script.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="bar-wrapper">
    <ul class="bar">
      <li class="item" draggable="true">
        <span class="icon"></span>
        <span class="item-text">BBC News</span>
      </li>
      <li class="item" draggable="true">
        <span class="icon"></span>
        <span class="item-text">Helsingin Sanomat</span>
      </li>
      <li class="item" draggable="true">
        <span class="icon"></span>
        <span class="item-text">Vasabladet</span>
      </li>
      <li class="item" draggable="true">
        <span class="icon"></span>
        <span class="item-text">FOX News</span>
      </li>
      <li class="item" draggable="true">
        <span class="icon"></span>
        <span class="item-text">The Guardian</span>
      </li>
    </ul>
  </div>
</body>
</html>
